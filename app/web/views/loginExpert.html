<section id="login-container">

    <div class="row">
        <div class="col-md-3" id="login-wrapper">
            <div class="panel panel-primary animated flipInY">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Вход для эксперта
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" ng-madel="auth">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="email" placeholder="Номер телефона" ng-model="auth.phone">
                                <i class="fa fa-phone"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <a ng-click="login()" class="btn btn-primary btn-block">Войти</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
