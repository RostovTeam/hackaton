<div class="b-wrapper b-wrapper_mobile">
    <div class="b-header b-header_mobile">
        <div class="b-header__prev">
            <a href="/#/mobile" class="b-prev">
                <
            </a>
        </div>
        <div class="b-header__title">
            Список проектов
        </div>
        <div class="b-header__logo b-header__logo_mobile">

        </div>
    </div>
    <div class="b-contener">
        <label for="id_{{criteria.id}}" class="b-top5__item" ng-repeat="criteria in listCriteria">
            <div for="id_{{criteria.id}}" class="b-item__title">
                {{criteria.name}}
            </div>

            <input type="checkbox" ng-model="mark" ng-change="addCheck(criteria.id)" name="{{criteria.id}}" id="id_{{criteria.id}}"

                   class="b-item__checkbox">
        </label>
        <div class="b-button b-button__green" ng-click="send()">
            Отправить
        </div>
    </div>
</div>
