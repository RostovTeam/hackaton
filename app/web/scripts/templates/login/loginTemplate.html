<form class="form-signin" role="form" style="width: 300px">
    <p>Пожалуйста авторизуйтесь</p>
    <input type="email" class="form-control" placeholder="Email" id="email" required autofocus>
    <input type="password" class="form-control" placeholder="Пароль" id="password" required>
    <button class="btn btn-lg btn-primary btn-block" id="loginButton" type="submit">Авторизоваться</button>
</form>
