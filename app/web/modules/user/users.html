<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Список пользователей
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12"> <label>
                        Поиск:
                    </label>
                        <input ng-model="search">
                    </div>
                </div>
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="user in users | filter : search">
                    <tr>
                        <td>{{user.id}}</td>
                        <td><a ui-sref="g.proj({id:project.id})">{{user.full_name}}</a></td>
                        <td>{{user.phone}}</td>
                        <td>
                            <a ui-sref="manager.userEdit({id: user.id})">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a ng-click="delUser(user.id)">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
